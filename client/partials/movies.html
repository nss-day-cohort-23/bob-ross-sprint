<h2>Some cool movies, yo</h2>

<input type="text" ng-model="keyword">
<button ng-click="searchForMovies()">search for movies</button>

<div class="movie-container">
  <div class="movie-card" ng-repeat="movie in movieList">
    <h4>{{movie.maintitle}}</h4>
    <img ng-src={{movie.poster}} alt="poster for {{movie.title}}">
    <a class="button" ng-click="addToWatchlist(movie.imdbid)">ADD</a>
  </div>
</div>
